<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New Tab</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="bg"></div>
	
	
	<div id="wrap-content">
		<div id="wrap-welcome" class="wrap-center">
			<h1 id="greeting">Hi <span id="name">_____</span></h1>
			<p id="compliment"></p>
			<div class="shade"></div>
		</div>

		<div id="wrap-input-name" class="wrap-center">
			<h2>What should I call you?</h2>
			<input id="input-name" type="text"/>
		</div>
	</div>


	<div id="wrap-bookmarks">
	<!--  Example / reference
		<a>
			<div class="bookmark">
				<img src="">
			</div>
		</a> 
	-->
	</div>

	<div id="bookmark_launcher">
		<svg version="1.1" x="0px" y="0px" width="100%" height="32.8%" viewBox="0 0 74.62 24.498" xml:space="preserve">
			<polyline fill="none" stroke="rgba(255,255,255,.5)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="70.002,21.975 37.352,2.524 4.619,21.836 	"/>
		</svg>
		<div class="shade small"></div>
	</div>

	<div id="prevPic" class="itr"></div>
	<div id="nextPic" class="itr"></div>


	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/app.js"></script>
</body>
	
</html>
